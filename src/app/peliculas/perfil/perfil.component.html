<h2>Editar perfil</h2>




<form #formulario="ngForm" (ngSubmit)="actualizarUsuario(formulario.value)">
    <div class="form-group">
        <div class="input-group">
            <input type="nombre" class="form-control" placeholder="Nombre" required
                [(ngModel)]="ususarioSesionStorage.nombre" name="nombre">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="apellido" class="form-control" placeholder="Apellido" required
                [(ngModel)]="ususarioSesionStorage.apellido" name="apellido">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="direccion" class="form-control" placeholder="DirecciÃ³n" required
                [(ngModel)]="ususarioSesionStorage.direccion" name="direccion">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="email" class="form-control" placeholder="Correo" required
                [(ngModel)]="ususarioSesionStorage.email" name="email" readonly="readonly">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary submit-btn btn-block" [disabled]="formulario.invalid">Actualizar datos</button>
    </div>

</form>
