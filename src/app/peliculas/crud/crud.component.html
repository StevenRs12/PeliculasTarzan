<h2>CRUD Peliculas</h2>


<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Director</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Actores</th>
            <th scope="col">Unidades <br> Disponibles</th>
            <th scope="col">Costo</th>
            <th scope="col">Guardar <br>cambios</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pelicula of peliculas; let i=index">
            <td>{{pelicula.id}}</td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="titulo" required
                    [(ngModel)]="pelicula.titulo" name="titulo"></td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="director" required
                    [(ngModel)]="pelicula.director" name="director"></td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="descripcion" required
                    [(ngModel)]="pelicula.descripcion" name="descripcion"></td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="actores" required
                    [(ngModel)]="pelicula.actores" name="actores"></td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="unidadesDisponibles" required
                    [(ngModel)]="pelicula.unidadesDisponibles" name="unidadesDisponibles"></td>
            <td> <input type="text" class="form-control inputCRUD" placeholder="costo" required
                    [(ngModel)]="pelicula.costo " name="costo"></td>
            <td><button class="btn btn-outline-success btn-sm" [id]="i" (click)="editarPelicula(pelicula)"> <i
                        class="fa fa-save"></i></button></td>
            <td><button class="btn btn-outline-danger btn-sm" [id]="i" (click)="eliminarPelicula(pelicula)"> <i
                        class="fa fa-trash"></i></button></td>
        </tr>

    </tbody>

</table>


<div class="agregar">

    <button class="btn btn-outline-success btn-sm" (click)="agregarPelicula(pelicula)"> <i
            class="fa fa-plus"></i></button>
</div>
