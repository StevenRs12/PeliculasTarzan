<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form #formulario="ngForm" (ngSubmit)="nuevoUsuario(formulario.value)">
            <div class="form-group">
              <div class="input-group">
                <input type="nombre" class="form-control" placeholder="Nombre" required ngModel name="nombre">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="apellido" class="form-control" placeholder="Apellido" required ngModel name="apellido">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="direccion" class="form-control" placeholder="DirecciÃ³n" required ngModel name="direccion">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Correo" required ngModel name="email">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" required ngModel name="password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="txtAdmin" >admin/usuario: </span>

                <select value="false" ngModel name="esAdmin" required class="form-control" >
                  <option value="false">Usuario</option>
                  <option value="true">Administrador</option>
                </select>

              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" [disabled]="formulario.invalid">Crear cuenta</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" href="" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
